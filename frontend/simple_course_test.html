<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单课程API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简单课程API测试</h1>
        
        <div class="form-group">
            <h2>1. 登录获取Token</h2>
            <input type="text" id="username" placeholder="用户名" value="root">
            <input type="password" id="password" placeholder="密码" value="root123456">
            <button onclick="login()">登录</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="form-group">
            <h2>2. 获取课程列表</h2>
            <button onclick="fetchCourses()">获取课程数据</button>
            <div id="coursesResult" class="result"></div>
        </div>
        
        <div class="form-group">
            <h2>3. 课程数据表格</h2>
            <div id="coursesTable" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let token = null;

        // 显示日志
        function log(message, type = 'info') {
            const logElement = document.createElement('div');
            logElement.className = type;
            logElement.textContent = message;
            document.body.appendChild(logElement);
            console.log(message);
        }

        // 登录函数
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginResult = document.getElementById('loginResult');
            
            loginResult.innerHTML = '<p class="info">正在登录...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.tokens?.access;
                    loginResult.innerHTML = `
                        <p class="success">登录成功！</p>
                        <p>Token: ${token.substring(0, 20)}...</p>
                        <p>用户名: ${data.user?.username}</p>
                        <p>用户类型: ${data.user?.user_type}</p>
                    `;
                    // 保存token到localStorage
                    localStorage.setItem('token', token);
                } else {
                    loginResult.innerHTML = `<p class="error">登录失败: ${data.error || response.status}</p>`;
                }
            } catch (error) {
                loginResult.innerHTML = `<p class="error">登录异常: ${error.message}</p>`;
            }
        }

        // 获取课程列表函数
        async function fetchCourses() {
            const coursesResult = document.getElementById('coursesResult');
            const coursesTable = document.getElementById('coursesTable');
            
            // 如果没有token，尝试从localStorage获取
            if (!token) {
                token = localStorage.getItem('token');
                if (!token) {
                    coursesResult.innerHTML = '<p class="error">请先登录获取Token</p>';
                    return;
                }
            }
            
            coursesResult.innerHTML = '<p class="info">正在获取课程数据...</p>';
            coursesTable.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/courses/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 显示原始数据
                    coursesResult.innerHTML = `
                        <p class="success">获取成功！</p>
                        <pre>数据类型: ${typeof data}</pre>
                        <pre>完整数据: ${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    `;
                    
                    // 显示课程表格
                    displayCoursesTable(data);
                } else {
                    coursesResult.innerHTML = `<p class="error">获取失败: ${data.detail || response.status}</p>`;
                }
            } catch (error) {
                coursesResult.innerHTML = `<p class="error">获取异常: ${error.message}</p>`;
            }
        }

        // 显示课程表格
        function displayCoursesTable(data) {
            const coursesTable = document.getElementById('coursesTable');
            let courses = [];
            
            // 检查是否是分页数据
            if (data && data.results) {
                courses = data.results;
                coursesTable.innerHTML += `<p class="info">共 ${data.count} 门课程，当前显示 ${courses.length} 门</p>`;
            } else if (Array.isArray(data)) {
                courses = data;
                coursesTable.innerHTML += `<p class="info">共 ${courses.length} 门课程</p>`;
            }
            
            if (courses.length > 0) {
                let tableHtml = `
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>课程名称</th>
                            <th>课程代码</th>
                            <th>课程类型</th>
                            <th>学分</th>
                            <th>教师</th>
                            <th>容量</th>
                        </tr>
                `;
                
                // 显示前10门课程
                courses.slice(0, 10).forEach(course => {
                    tableHtml += `
                        <tr>
                            <td>${course.id}</td>
                            <td>${course.name}</td>
                            <td>${course.code}</td>
                            <td>${course.course_type}</td>
                            <td>${course.credits}</td>
                            <td>${course.teachers?.length || 0}</td>
                            <td>${course.current_students}/${course.max_students}</td>
                        </tr>
                    `;
                });
                
                tableHtml += '</table>';
                coursesTable.innerHTML += tableHtml;
            } else {
                coursesTable.innerHTML += '<p class="warning">没有找到课程数据</p>';
            }
        }

        // 页面加载时尝试从localStorage恢复token
        window.onload = function() {
            token = localStorage.getItem('token');
            if (token) {
                document.getElementById('loginResult').innerHTML = '<p class="info">已从本地存储恢复token</p>';
            }
        };
    </script>
</body>
</html>
